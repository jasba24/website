query getPost($slug: String!, $stage: Stage!, $locale: Locale!) {
  post(where: { slug: $slug }, stage: $stage, locales: [$locale]) {
    localizations {
      locale
      id
      slug
    }
    id
    updatedAt
    title
    slug
    published
    cover(locales: [en]) {
      handle
      height
      width
      url
    }
    body
    seo {
      locale
      title
      description
    }
  }
}

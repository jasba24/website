query getAllPostsForBlogPage(
  $search: String
  $body: Boolean!
  $locale: Locale!
  $limit: Int!
) {
  posts(
    where: { title_contains: $search, body_contains: $search }
    orderBy: published_DESC
    first: $limit
    locales: [$locale]
  ) {
    id
    title
    slug
    published
    cover(locales: [en]) {
      handle
      height
      width
      url
    }
    body @include(if: $body)
    seo {
      title
      description
    }
  }
}

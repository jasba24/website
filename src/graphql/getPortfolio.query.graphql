query getPortfolio($id: ID!, $stage: Stage!, $locale: Locale!) {
  portfolio(where: { id: $id }, stage: $stage, locales: [$locale]) {
    localizations {
      locale
      id
      slug
    }
    id
    updatedAt
    publishedAt
    title
    slug
    cover(locales: [en]) {
      handle
      height
      width
    }
    industry
    technologies
    project_url
    body
    seo {
      locale
      title
      description
    }
  }
}
